<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.b61e60ae.css">
    <title>Am I Twitter Legitimate?</title>
<script src="/styles.b61e60ae.js"></script></head>
<body>
    <div class="container card card-color">
        <form action="" id="sampleForm">
            <h2>How Twitter Legitimate Are You?</h2>
            <p class="center">See if someone follows any of your followers!</p>
            <div class="form-row">
                <label for="source_user">Your Twitter handle</label>
                <input type="text" class="input-text input-text-block w-100" placeholder="@AlanaDLevin" id="source_user" name="source_user">
            </div>
            <div class="form-row">
                <label for="target_user">User's Twitter handle</label>
                <input type="text" class="input-text input-text-block w-100" placeholder="@nishitaARK" id="target_user" name="target_user">
            </div>
            <div class="form-row mx-auto">
                <button type="submit" class="btn-submit" id="btnSubmit">
                Submit
                </button>
            </div>
        </form>
      </div>
      <script src="/app.c3f9f951.js"></script>
</body>
</html>
